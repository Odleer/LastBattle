- type: entity
  save: false
  name: Urist McHands
  parent: BaseMobHuman
  id: MobHuman
  components:
  - type: CombatMode
    disarm: null
  - type: InteractionPopup
    successChance: 1
    interactSuccessString: hugging-success-generic
    interactSuccessSound: /Audio/Effects/thudswoosh.ogg
    messagePerceivedByOthers: hugging-success-generic-others
  - type: Mind
    showExamineInfo: true
  - type: Input
    context: "human"
  - type: MobMover
  - type: InputMover
  - type: Respirator
    damage:
      types:
        Asphyxiation: 1.0
    damageRecovery:
      types:
        Asphyxiation: -1.0
  - type: Alerts
  - type: Actions
  - type: Eye
  - type: CameraRecoil
  - type: Examiner
  - type: CanHostGuardian
  - type: Faction
    factions:
    - NanoTrasen

#Syndie
- type: entity
  parent: MobHuman
  id: MobHumanSyndicateAgent
  name: Syndicate Agent
  components:
    - type: Loadout
      prototype: SyndicateOperativeGearExtremelyBasic
      prototypes: [SyndicateOperativeGearExtremelyBasic]
    - type: RandomMetadata
      nameSegments: [names_death_commando]

# Nuclear Operative
- type: entity
  noSpawn: true
  name: Nuclear Operative
  parent: MobHuman
  id: MobHumanNukeOp
  components:
    - type: NukeOperative
    - type: RandomHumanoidAppearance

- type: entity
  name: ShipTest Agent
  id: MobHumanShipEvent
  parent: MobHuman
  suffix: SHIPEVENT
  components:
    - type: RandomHumanoidAppearance
    - type: Eye
      drawFov: false
      zoom: 1.5, 1.5
    - type: Loadout
      prototype: ShipTestEventStandard
      prototypes: [ShipTestEventStandard]
    - type: UseActorName
    - type: MovedByPressure
      enabled: false
    - type: Damageable
      damageModifierSet: Immortal
    - type: Barotrauma #no space damage.
      damage:
        types:
          Blunt: 0
    - type: Bloodstream
      maxBleedAmount: 0
      bloodReagent: Milk
      bloodlossDamage: #no bloodloss damage. overriding base components
        types:
          Bloodloss: 0
      bloodlossHealDamage:
        types:
          Bloodloss: 0
    - type: Respirator
      damage:
        types:
          Asphyxiation: 0
      damageRecovery:
        types:
          Asphyxiation: 0
      suffocationThreshold: -100000
